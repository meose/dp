<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }} | QandA</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/new.css">
</head>
<body>
{% block content %}
	{% for question in questions %}

	{% endfor %}
{% endblock %}
</body>
</html>
